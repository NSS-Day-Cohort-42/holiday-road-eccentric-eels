<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <main class="main container__main">

        <header class="header header__main">
            <span class="logo logo--header">
                <img class="image image--logo" src="" />
            </span>
            <div class="banner container__banner">
            </div>
        </header>

        
        <section class="selector-section container__select-list">

            <article class="container--all-selectors">
                <h2 class="h2 heading heading--select-section">
                    Pick 3
                </h2>
                <div class="container--nat-park-select">
                    <select class="dropdown dropdown--nat-park">
                    </select>
                </div>
                <div class="container--biz-select">
                    <select class="dropdown dropdown--eat">
                    </select>
                </div>
                <div class="container--eat-select">
                    <select class="dropdown dropdown--eat">
                    </select>
                </div>
            </article>

        </section>

        <article class="container--forecast">
            <div class="forecast">  
            </div>
        </article>

        
        <section class="container--iten-prev">
            <h2 class="h2 heading heading--iten-prev">
                Your Itenerary Preview
            </h2>
            <article class="container--nat-park">
                <span id="btn btn--deets btn--nat-park-deets">
                    More Info
                </span>
            </article>
            <article class="container--eatery">
                <span id="btn btn--deets btn--nat-park-deets">
                    More Info
                </span>
            </article>
            <article class="container--biz">
                <span id="btn btn--deets btn--nat-park-deets">
                    More Info
                </span>
            </article>
        </aside>

        <article class="itenerary-preview">
            <article class="nationalParks">
            </article>
            <article class="bizarries">
            </article>
            <eateries class="eateriesSelect">
            </eateries>
        </article>

    </main>
    
    <dialog class="detailsSelected"></dialog>
    
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
